<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title> Acceuil - Robbie Lens Photographie </title>
    <link rel="stylesheet" href="./style/baseStyle.css" />
    <link rel="stylesheet" href="./style/robbielens.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--montserrat font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <a href="robbielens.html">
                <img src="./images/logo-robbielens.png" title="accceuil." alt="Logo Robbie Lens">
            </a>
            <div>
                <a href="./robbielens.html">Acceuil</a>
                <a href="a-propos.html">À propos</a>
                <a href="monPortfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="acceuilIntroduction">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="#petitFormulaire" class="cta">Un projet. Ecrivez-moi.</a>
            </div>
            <img src="./images/robbie-lens.png" alt="Portrait Robbie Lens">
        </section>
        <section class="acceuilPhotos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="./images/acceuil/pic1.png" alt="twelve">
                <img src="./images/acceuil/pic2.png" alt="wai">
                <img src="./images/acceuil/pic3.png" alt="parc nationla">
            </div>
            <div>
                <img src="./images/acceuil/pic4.png" alt="lac rotura">
                <img src="./images/acceuil/pic5.png" alt="milford sound">
                <img src="./images/acceuil/pic6.png" alt="lac wanaka">
            </div>
        </section>
        <section class="formulaire" id="petitFormulaire">
            <h2>Un projet ? Parlons-en !</h2>
            <form action="#" method="get">
                <div class="formNomEmail">
                    <div class="formColumn">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="formColumn">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="formColumn">
                    <label for="message">message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="boutonEnvoyer">
                    <input type="submit" value="ENVOYER" class="cta">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <img src="./images/logo-robbielens.png" alt="Logo Robbie Lens">
        <div>
            <nav>
                <a href="https://twitter.com/" target="_blank" class="lienIcone">
                    <img src="./images/twitter.png" alt="logo twitter">
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="lienIcone">
                    <img src="./images/instagram.png" alt="logo instagram">
                </a>
            </nav>
        </div>
    </footer>
</body>

</html>
